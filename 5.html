<!DOCTYPE html>
<html lang="en">
    <head>
        <title>form</title>
    </head>
    <body>
       <h1>COLEGE ADMISSION FORM</h1>
       <h3>Enter your details below:</h3>
       <form method="post">
        <fieldset>
            <legend>Personal information</legend>
            <label for="first-name">First name:</label><br>
            <input type="text" id="first-name" name="first_name" required><br><br> 
            <label for="last-name">Last name:</label><br>
            <input type="text" id="last-name" name="last_name" required><br><br>  
            <label for="dob">DOB</label><br>
            <input type="date" id="dob" name="date_of_birth" required><br><br> 
            <label>Gender:</label> <br>
            <input type="radio" id="male" name="gender" value="male" required> 
            <label for="male">male</label><br>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">female</label><br>
            <label for="address">Address</label><br>
            <textarea id="address" name="address" rows="4" cols="50"></textarea><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br> 
            <label for="certificate">Upload file:</label><br>
            <input type="file" id="cerificate">
        </fieldset>
        <button type="submit" class="btn">Submit </button>
       </form>
    </body>
</html>
